<!doctype html>
<html>
<head>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/newadress.js"></script>
<link rel="stylesheet" type="text/css" href="CSS/style.css">
<link rel="stylesheet" type="text/css" href="CSS/newadress.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<meta charset="utf-8">
<title>第四方平台商城</title>
</head>

<body>
<header id="header">
	<figure class="overflowH">
    	<a href="adress.html" target="_self"><img src="images/photo47.png" /></a>
        <figcaption>修改当前地址</figcaption>
    </figure>
</header>

<section id="section">
	<hr />
	<div class="changeadress overflowH">
    	<h3>所在地区：</h3>
        <select>
        	<option selected>北京</option>
            <option>上海</option>
            <option>广州</option>
            <option>天津</option>
            <option>西安</option>
        </select>
        <select>
        	<option selected>北京市</option>
            <option>上海</option>
            <option>广州</option>
            <option>天津</option>
            <option>西安</option>
        </select>
        <select>
        	<option selected>海淀区</option>
            <option>西城区</option>
            <option>东城区</option>
            <option>朝阳区</option>
            <option>顺义区</option>
        </select>
    </div>
	<hr />
	<div class="changeadress overflowH">
    	<h3>详细地址：</h3>
        <input type="text" />
    </div>
	<hr />
	<div class="changeadress overflowH">
    	<h3>邮政编码：</h3>
        <input type="tel" />
    </div>
	<hr />
	<div class="changeadress overflowH">
    	<h3>姓<span>姓名</span>名：</h3>
        <input type="text" />
    </div>
	<hr />
	<div class="changeadress overflowH">
    	<h3>手机号码：</h3>
        <input type="tel" />
    </div>
	<hr />
	<div class="overflowH">
        <input type="checkbox" />
    	<h5>设置为默认收货地址</h5>
    	<a><h6>新增收货地址</h6></a>
    </div>
    <div id="btn">
        <a href="adress.html" target="_self"><div class="btnl bgcolor">保存</div></a>
        <a><div class="btnr">删除</div></a>
    </div>
</section>


</body>
</html>
